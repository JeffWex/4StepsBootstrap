<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infos</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Infromation Step-by-Step</h1>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <br>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ul>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <!-- Personal Information -->
                <div class="carousel-item active">
                    <h3>Personal Information</h3>
                    <div class="mb3- mt-3">
                        <label class="form-label" for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" name="firstname"
                            placeholder="Enter your first name">
                    </div>
                    <div class="mb3- mt-3">
                        <label class="form-label" for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lastname"
                            placeholder="Enter your Last name">
                    </div>
                    <div class="mb3- mt-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Enter your E-mail">
                    </div>
                    <p><strong>Date of Birth:</strong> November 8, 1990</p>
                    <p><strong>Country:</strong> Brazil</p>
                    <p><strong>Phone:</strong> (123) 456-7890</p>

                    <h2>Address</h2>
                    <p><strong>Street:</strong> 123 Main Street</p>
                    <p><strong>City:</strong> Anytown</p>
                    <p><strong>State:</strong> CA</p>
                    <p><strong>Zip Code:</strong> 12345</p>


                    <b><label for="gender">Gender:</label></b>

                    <select class="custom-select" name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                    </select>


                    <br>
                    <b><label>Martial Status:</label></b>
                    <select class="custom-select" name="status" id="status">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                    </select>
                    <br>
                </div>

                <!-- Education Qualification -->
                <div class="carousel-item">
                    <h3>Education Qualification</h3>
                    <b><label>Highest level of education:</label></b>
                    <select class="custom-select" name="Schoolstatus" id="Schoolstatus">
                        <option value="bachelor">Bachelor's</option>
                        <option value="master">Master's</option>
                        <option value="diploma">Diploma</option>
                    </select>
                    <br>
                    <div class="mb3- mt-3">
                        <label class="form-label" for="exp">Years of experience</label>
                        <input type="number" class="form-control" id="exp" name="exp" placeholder="Exprience">
                    </div>
                    <br>
                    <div>
                        <label for="customRange1" class="form-label">Software Skills</label>
                        <input type="range" class="form-range" id="customRange1" style="width: 100%;">
                    </div>
                </div>
                
                <!-- Professional Info -->
                <div class="carousel-item">
                    <h3>Professional Info</h3>
                    <div class="mb3- mt-3">
                        <label class="form-label" for="comp">Current company</label>
                        <input type="text" class="form-control" id="comp" name="comp" placeholder="Current company">
                    </div>
                    <div class="mb3- mt-3">
                        <label class="form-label" for="date">Earliest Start Date</label>
                        <input type="date" class="form-control" id="date" name="date" placeholder="Date">
                    </div>
                    <div class="mb3- mt-3">
                        <label class="form-label" for="sala">Salary expectation</label>
                        <input type="number" class="form-control" id="sala" name="sala" placeholder="Salary">
                    </div>
                    <div class="mb3- mt-3">
                        <label class="form-label" for="week">Weeks of notice</label>
                        <input type="number" class="form-control" id="week" name="week" placeholder="Notice">
                    </div>
                </div>

                <!-- Additional Info -->
                <div class="carousel-item">
                    <h3>Additional Info</h3>
                    <div class="mb3- mt-3">
                        <label class="form-label" for="file">Update File</label>
                        <input type="file" class="form-control" id="file" name="file" placeholder="Update File">
                    </div>
                    <div class="mb3- mt-3">
                        <label class="form-label" for="visa">Visa Status</label>
                        <input type="text" class="form-control" id="visa" name="visa" placeholder="Visa status">
                    </div>
                    <button class="btn btn-primary" id="btn" name="Submit" value="Submit">Submit</button>
                </div>
            </div>

            <!-- Controls -->

        </div>
    </div>
    <div class="mb3- mt-3" style="text-align: top; ">
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span style="background-color: rgb(78, 78, 235);" class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span style="background-color: rgb(78, 78, 235);" class="carousel-control-next-icon"></span>
        </a>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Update progress bar when sliding to a new step
        $('#myCarousel').on('slid.bs.carousel', function () {
            var step = $('.carousel-inner .carousel-item.active').index();
            var totalSteps = $('.carousel-inner .carousel-item').length;
            var progress = (step / (totalSteps - 1)) * 100;
            $('.progress-bar').css('width', progress + '%').attr('aria-valuenow', progress);
        });
    </script>
</body>

</html>
